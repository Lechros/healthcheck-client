<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcheck Client</title>
  <script src="script.js" defer></script>
  <style>
    html,
    body {
      box-sizing: border-box;
      margin: 0;
    }

    #display {
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div>
    <label for="apiPath">API Path:</label>
    <input type="text" id="apiPath">
  </div>
  <div>
    <label for="interval">Request interval:</label>
    <input type="number" id="interval" value="100">
  </div>
  <div>
    <button id="run">Run</button>
    <button id="stop">Stop</button>
    <button id="clear">Clear</button>
  </div>
  <div id="display"></div>
</body>

</html>
